# Конфігурація Nginx для Flask додатку
# Розмістіть цей файл в /etc/nginx/sites-available/flask-app

server {
    listen 80;
    server_name ваш_public_ip_або_домен;

    # Логи
    access_log /var/log/nginx/flask-app-access.log;
    error_log /var/log/nginx/flask-app-error.log;

    # Основний додаток
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймаути
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Статичні файли Swagger
    location /flasgger_static/ {
        proxy_pass http://127.0.0.1:8000/flasgger_static/;
    }

    # Збільшення максимального розміру завантажуваних файлів
    client_max_body_size 10M;
}

